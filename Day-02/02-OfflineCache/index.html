<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
	<meta charset="UTF-8">
	<title>Storage - App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-online.css">
	<script src="jquery-1.12.1.min.js"></script>
	<script src="bugStorage.js"></script>
	<script src="bugTracker.js"></script>
	<script>
	window.applicationCache.onupdateready = function(){
		var response = confirm("A new verion of the application is loaded in the cache. Do you want to use it?")
		if (response){
			window.location.reload();
		}
	};
	</script>
</head>
<body>
	<h1>Bug Tracker - 4.0</h1>
	<hr>
	<label for="">Bug :</label>
	<input type="text" name="" id="txtBug">
	<input type="button" value="Add Bug" id="btnAdd">
	<input type="button" value="Remove Closed" id="btnRemoveClosed">
	<ol id="olBugList"></ol>
</body>
</html>
